<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link href="style.css" rel="stylesheet">
    <title>Future Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container text-center">
            <h1>Welcome to future weather foretelling</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3">
                <i class="bi bi-search"></i>
                <input id="search-value" />
                <button class="search-button"> Search for a city </button>
            </aside>

            <div class="card" style="width: 18rem; height: 15rem;">
                <div class="card-body">
                    <div class="col-lg-9">
                        <div class="currentWeather">
                            <h3>Current Weather</h3>
                            <div class="currentWeatherCard"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="row">
                    <div class="card-body">
                        <h3>Five Day Foreshadowing</h3>
                        <div class="forecastCards"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-5 rounded"></div>
                <div class="col-5 rounded"></div>
                <div class="col-5 rounded"></div>
                <div class="col-5 rounded"></div>
                <div class="col-5 rounded"></div>
            </div>
            <p>
                <label>Kelvin</label>
                <input id="inputKelvin" type="number" placeholder="Kelvin" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
            </p>
            <p>Celcius: <span id="outputCelcius"></span></p>



            <script src="script.js"></script>
</body>

</html>
