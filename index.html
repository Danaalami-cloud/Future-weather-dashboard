<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link href="style.css" rel="stylesheet" />
    <title>Future Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container text-center">
            <h1>Welcome to future weather foretelling</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-2">
                <i class="bi bi-search"></i>
                <input id="search-value" />
                <button class="search-button">Search for a city</button>
                <div class="list-cities" id="list">
                </div>
            </aside>
            <div class="">
                <img src="./assets/Earthcrystallball.jpg" alt="" class="witchyball">
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="card" style="width: 100%; height: 15rem">
                        <div class="card-body1">
                            <div class="currentWeather">
                                <p id="currentDay" class="lead"></p>
                                <span id="time-display"></span>
                                <h3>Current Weather</h3>
                                <div class="currentWeatherCard"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card" style="width: 100%">
                        <h3>Five Day Foreshadowing</h3>
                        <div class="card-body">
                            <div class="row forecastCards">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="script.js "></script>
</body>

</html>
