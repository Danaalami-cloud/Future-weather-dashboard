<html lang="en">
<head>

              </form>
            </div>
            </section>
        </div>
              <div class="card-body">

                    <ul class="list-group list-group-flush">
                        <li class="list-city-item">Manchester</li>
                        <li class="list-city-item">Jerusalem</li>

                </div>
              </div>

                  <div class="col-9">Manchester</div>
