<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link href="style.css" rel="stylesheet">
    <title>Future Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container text-center">
          <h1>Welcome to future weather foretelling</h1>
        </div>
      </header>
      <main class="container-fluid">
        <div class="row">
          <section class="col-12 col-md-4 col-lg-3">
            <div class="card custom-card">
              <form class="card-header">
                  <label>
                    <i class="bi bi-search"></i>
                <input> Search for a city </input>
                  </label>
              </form>
            </div>
            </section>
        </div>
        <button class="clear-button" id="clear-search"> Clear Scavenging </button>
        <div class="col-8">
            <div class="row">
                <div class="col-12 border border-dark"> Jerusalem
                </div>
                <div class="row">
                    <div class="col-12">
                <span  id="cities"></span>
                    </div>
                </div>
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
